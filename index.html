<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body class="page">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" />
      <a
        class="header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a
      >
    </header>
    <main class="content">
      <section class="section section-add-item">
        <label class="label label-add-item" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input
            id="new-task"
            class="todo__input todo__input-add-item"
            type="text"
          />
          <button class="button">Add</button>
        </div>
      </section>
      <h3 class="section__title">Todo</h3>
      <section class="section section-todo">
        <div class="todo__item">
          <input class="todo__radio" type="checkbox" />
          <label class="label todo__name">Pay Bills</label>
          <input type="text" class="todo__input" />
          <button class="button todo__button-edit">Edit</button>
          <button class="button todo__button-delete">
            <img class="todo__button-image" src="./remove.svg" />
          </button>
        </div>
        <div class="todo__item todo__item-editMode">
          <input class="todo__radio" type="checkbox" />
          <label class="label todo__name">Go Shopping</label>
          <input type="text" value="Go Shopping" class="todo__input" />
          <button class="button todo__button-edit">Save</button>
          <button class="button todo__button-delete">
            <img class="todo__button-image" src="./remove.svg" />
          </button>
        </div>
      </section>
      <h3 class="section__title">Completed</h3>
      <section class="section section-completed">
        <div class="todo__item">
          <input class="todo__radio" type="checkbox" checked />
          <label class="label todo__name">See the Doctor</label>
          <input type="text" class="todo__input" />
          <button class="button todo__button-edit">Edit</button>
          <button class="button todo__button-delete">
            <img class="todo__button-image" src="./remove.svg" />
          </button>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
